name: OpenTofu Plan

on:
  pull_request:
    branches:
      - main

jobs:
  opentofu-plan:
    name: OpenTofu Plan
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup OpenTofu
        run: |
          curl -L https://github.com/opentofu/opentofu/releases/latest/download/opentofu-linux-amd64 -o /usr/local/bin/opentofu
          chmod +x /usr/local/bin/opentofu
      - name: Setup AWS OIDC
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          aws-region: us-east-2
          role-to-assume: arn:aws:iam::281138642656:role/gha-cloudnova-infra
      - name: Initialize OpenTofu
        run: tofu init
      - name: Opentofu Validate
        run: tofu validate

      - name: OpenTofu Plan
        run: tofu plan
